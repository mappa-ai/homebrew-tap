name: Update Formula

# This workflow is triggered by the recorder-rs repository after a successful
# macOS build. It automatically updates the formula with new version and SHA256 hashes.

on:
  repository_dispatch:
    types: [update-formula]

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 2.0.0)'
        required: true
        type: string
      sha256_arm64:
        description: 'SHA256 hash for ARM64 (aarch64) binary'
        required: true
        type: string
      sha256_x86_64:
        description: 'SHA256 hash for x86_64 (Intel) binary'
        required: true
        type: string

jobs:
  update:
    name: Update Formula
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Extract version and hashes
        id: extract
        run: |
          # Get values from repository_dispatch or workflow_dispatch
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            SHA256_ARM64="${{ github.event.client_payload.sha256_arm64 }}"
            SHA256_X86_64="${{ github.event.client_payload.sha256_x86_64 }}"
          else
            VERSION="${{ inputs.version }}"
            SHA256_ARM64="${{ inputs.sha256_arm64 }}"
            SHA256_X86_64="${{ inputs.sha256_x86_64 }}"
          fi

          # Validate inputs
          if [ -z "$VERSION" ] || [ -z "$SHA256_ARM64" ] || [ -z "$SHA256_X86_64" ]; then
            echo "Error: Missing required inputs"
            echo "VERSION=$VERSION"
            echo "SHA256_ARM64=$SHA256_ARM64"
            echo "SHA256_X86_64=$SHA256_X86_64"
            exit 1
          fi

          # Validate SHA256 format (64 hex characters)
          if ! echo "$SHA256_ARM64" | grep -qE '^[a-f0-9]{64}$'; then
            echo "Error: Invalid SHA256_ARM64 format: $SHA256_ARM64"
            exit 1
          fi
          if ! echo "$SHA256_X86_64" | grep -qE '^[a-f0-9]{64}$'; then
            echo "Error: Invalid SHA256_X86_64 format: $SHA256_X86_64"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256_arm64=$SHA256_ARM64" >> $GITHUB_OUTPUT
          echo "sha256_x86_64=$SHA256_X86_64" >> $GITHUB_OUTPUT

          echo "============================================"
          echo "Updating formula with:"
          echo "  Version:      $VERSION"
          echo "  SHA256 ARM64: $SHA256_ARM64"
          echo "  SHA256 x86_64: $SHA256_X86_64"
          echo "============================================"

      - name: Update formula
        run: |
          FORMULA_FILE="Formula/recorder-rs.rb"
          VERSION="${{ steps.extract.outputs.version }}"
          SHA256_ARM64="${{ steps.extract.outputs.sha256_arm64 }}"
          SHA256_X86_64="${{ steps.extract.outputs.sha256_x86_64 }}"

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" "$FORMULA_FILE"

          # Update ARM64 URL and SHA256
          sed -i "s|releases/recorder-rs-aarch64-apple-darwin\.tar\.gz\"|releases/recorder-rs-aarch64-apple-darwin.tar.gz\"|" "$FORMULA_FILE"
          
          # Update SHA256 hashes - these are on the lines after the url lines
          # ARM64 hash (after aarch64 url)
          sed -i "/aarch64-apple-darwin/,/sha256/{s/sha256 \".*\"/sha256 \"$SHA256_ARM64\"/}" "$FORMULA_FILE"
          
          # x86_64 hash (after x86_64 url)  
          sed -i "/x86_64-apple-darwin/,/sha256/{s/sha256 \".*\"/sha256 \"$SHA256_X86_64\"/}" "$FORMULA_FILE"

          echo "Updated formula:"
          echo "============================================"
          grep -A1 "url\|version" "$FORMULA_FILE" | head -20
          echo "============================================"

      - name: Validate formula syntax
        run: |
          # Basic Ruby syntax check
          ruby -c Formula/recorder-rs.rb

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/recorder-rs.rb
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update recorder-rs to v${VERSION}

          Automated update from recorder-rs CI pipeline.
          
          Changes:
          - Updated version to ${VERSION}
          - Updated SHA256 hashes for ARM64 and x86_64 binaries"
          
          git push

      - name: Summary
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          echo "## Formula Updated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256 Hashes:**" >> $GITHUB_STEP_SUMMARY
          echo "- ARM64: \`${{ steps.extract.outputs.sha256_arm64 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- x86_64: \`${{ steps.extract.outputs.sha256_x86_64 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now update with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "brew update && brew upgrade recorder-rs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
